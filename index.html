<!DOCTYPE html>

<html>
  <head>
    <title>Projeto NLW</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>
        <h1 id="UserName">Mayk Brito</h1>
        <a id="UserLink" href="https://github.com/thiagocanabarro" target="_blank">
          <img src="img/github 2.png" alt="icone github" />
          <span id="UserLogin">thiagocanabarro</span></a
        >
        <p id="UserBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="img/twitter.svg" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/thiagocanabarro/" target="_blank">
              <img src="img/instagram.svg" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/thiagocanabarro/" target="_blank">
              <img src="img/facebook.svg" />
            </a>
          </li>
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="img/youtube.svg" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
